<a href="" ng-click="logout()">Logout</a>

<h2>Welcome, {{logged}}</h2>

    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
         
          <form>
            <div class="row">
              <div class="input-field col s12">
              Title:

              </div>
            </div>
         
            <input type="submit" class="btn" value="Add to list" ng-click='addItem()'>
          </form>
        </div>
      </div>
    </div>
 </div>
</div>
